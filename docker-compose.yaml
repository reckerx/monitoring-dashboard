version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: monitoring-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Frontend should call backend by service name, not localhost
        REACT_APP_API_BASE_URL: "http://localhost:8000"
    container_name: monitoring-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always
  